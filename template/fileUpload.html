{% extends "base.html" %}

{% block title %} 
File Share
{% endblock title %}

{% block body %}
<div class="container py-4">
    
    <h1>File Share</h1> <br>
    
    <p>Upload your file here</p>
    
    <form action="" method='post' enctype="multipart/form-data">
        {% csrf_token %}

        
        {{ form.as_p }}

        <input type="submit" value="Submit" class='btn btn-primary'>
    </form>


</div>



{% endblock body %}
